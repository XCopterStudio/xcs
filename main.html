<!DOCTYPE html>
<html lang="en">
<head>
    <title>X-Copter Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/jquery.gridster.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- code mirror -->
    <link href="css/codemirror/codemirror.css" rel="stylesheet">
    <link href="css/codemirror/night.css" rel="stylesheet">
</head>
<body>
    <!-- Main X-copter Panel -->
    <div id="top-panel" class="container-fluid">
        <div class="row-fluid">
            <!-- Buttons -->
            <div class="span4">
                <h2 id="logo" class="inline-middle">XCS</h2>
                <div class="btn-group">
                    <button class="btn btn-large">Settings</button>
                </div>
                <div class="btn-group" data-toggle="buttons-radio">
                    <button class="btn btn-large btn-inverse">Auto</button>
                    <button class="btn btn-large btn-inverse">Manual</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-large btn-danger">Reset</button>
                </div>
                <div class="btn-group">
                    <button id="takeoff" class="btn btn-large btn-primary">Take off</button> 
                </div>
            </div>
            <!-- Flash messages -->
            <div id="flash-messages" class="span6">
            </div>
            <!-- X-copter connectivity status -->
            <div class="span2">
                <div class="pull-right">
                    <h3 id="status-text">Connected</h3>
                    <div id="status-led"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end Main X-copter Panel -->
    <div class="container-fluid">
        <div class="row-fluid">
            <!-- Toor Sidebar -->
            <div id="sidr" class="sidepanel sidepanel-left">
                <a href="#" class="menu-item"><i class="icon icon-3x icon-th-list"></i></a>
                <a href="#" class="menu-item"><i class="icon icon-3x icon-bolt"></i></a>
                <a href="#" class="menu-item"><i class="icon icon-3x icon-bug"></i></a>
                <a href="#" class="menu-item"><i class="icon icon-3x icon-beaker"></i></a>
            </div>
            <!-- Spectator Sidebar -->
            <div class="sidepanel sidepanel-right">
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
                <i class="icon icon-2x icon-plus"></i>
            </div>
            <!-- Widgets Grid -->
            <div class="gridster">
                <ul>
                    <li class="widget widget-line" data-row="1" data-col="1" data-sizex="1" data-sizey="1"><div><span id="data-kph">--</div></li>
                    <li class="widget widget-line" data-row="1" data-col="2" data-sizex="2" data-sizey="1"><div><span id="data-alt">--</div></li>
                    <li class="widget widget-line" data-row="1" data-col="4" data-sizex="2" data-sizey="1"><div><span id="data-random">0.0</span></div></li>
                    <li class="widget widget-line" data-row="1" data-col="6" data-sizex="1" data-sizey="1"><div><span id="data-random2">100 %</span></div></li>
                    
                    
                    <li id="video-widget" class="widget" data-row="2" data-col="1" data-sizex="4" data-sizey="4">
                        <video id="video-parrot" width="1024">
                          <source src="video/video-parrot.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
                          <source src="video/video-parrot.webm" type='video/webm; codecs="vp8.0, vorbis"'>
                          Your browser does not support HTML5 video.
                        </video>
                    </li>
                    
                    <li id="map-widget" class="widget" data-row="2" data-col="5" data-sizex="2" data-sizey="2">
                        <div id="map-widget-div" style="margin: auto"/>
                    </li>
                    <li id="script-editor-widget" class="widget" data-row="4" data-col="5" data-sizex="2" data-sizey="2">
                        <div id='script-editor-area'/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ...and bit of javascript -->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.gridster.js"></script>
    <!-- 3D libraries -->
    <script type="text/javascript" src="js/libs/three.min.js"></script>
    <script type="text/javascript" src="js/libs/Detector.js"></script>
    <script type="text/javascript" src="js/libs/stats.min.js"></script>
    <!-- code mirror -->
    <script type="text/javascript" src="js/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror/xcsMode.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/widgets/script-editor.js"></script>
    <script type="text/javascript" src="js/widgets/map.js"></script>
    <script type="text/javascript" src="js/widgets/video.js"></script>
</body>
</html>
