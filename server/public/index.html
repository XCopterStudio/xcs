<!DOCTYPE html>
<html lang="en">
<head>
    <title>X-Copter Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid hero-unit margin-top-30">
        <div class="row-fluid">
            <div class="span6 offset3">
                <h1>X-Copter Studio</h1>
                <p>Connect and control. It has never been simpler.</p>
                <form class="form-horizontal margin-top-30" action="main.html">
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input class="span6" type="text" placeholder="domain name or IP address">
                            <input class="span2" type="text" placeholder="port">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Secret</label>
                        <div class="controls">
                            <input class="span6" type="password" placeholder="mydrone">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-large btn-success">Connect</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
